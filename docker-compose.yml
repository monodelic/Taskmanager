version: "2"
services:
  web:
    build: .
    depends_on:
      - db
    volumes:
      - .:/task_manager:cached
    ports:
      - 3000:3000
      - 8080:8080
    volumes_from:
      - bundle_cache
    environment:
      - BUNDLE_PATH=/bundle_cache
      - DATABASE_HOST=db
      - DATABASE_USERNAME=postgres
      - COVERALLS_REPO_TOKEN=khcaxtwPaTT1iUbcptGAPag8uqO2lWPFf
      - ROLLBAR_ACCESS_TOKEN=b47585744d104ac283829af936fdc67e
    command: bash -c "rm -rf tmp/pids/server.pid; bundle exec rails s -b 0.0.0.0 -p 3000"
  db:
    image: postgres:10.3-alpine
  bundle_cache:
    image: busybox
    volumes:
      - /bundle_cache
